{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title_prefix %}{% endblock %}Jordan Price</title>
  <meta name="description"
    content="{% block meta_description %}Skilled web developer with over 8 years of work experience building REST and GraphQL APIs, web and desktop applications, and open source libraries for startups and small businesses.{% endblock %}">
  <link rel="stylesheet" href="{% static 'jprice/style.css' %}" />
  <link rel="stylesheet" href="{% static 'jprice/jp-badge.css' %}">
  <link rel="stylesheet" href="{% static 'jprice/jp-button.css' %}" />
  <link rel="stylesheet" href="{% static 'jprice/jp-input.css' %}" />
  {% block extra_head %}{% endblock %}
</head>

<body>
  {% include 'jprice/partials/nav.html' %}
  <main class="main">
    <div class="container">{% block content %}{% endblock %}</div>
  </main>
  {% block extra_script %}{% endblock %}
</body>

</html>
