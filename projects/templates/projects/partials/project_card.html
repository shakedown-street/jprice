{% load markdown %}

<article class="pw-card">
  <header>
    <a href="{% url 'projects:detail' project.slug %}">
      <h4 class="my-0">{{ project.name }}</h4>
    </a>
    <div class="flex flex-wrap gap-1 my-4">
      {% for technology in project.technologies.all %}<div class="pw-badge xs">{{ technology.name }}</div>{% endfor %}
    </div>
  </header>
  <p class="mb-0">{{ project.description }}</p>
</article>
