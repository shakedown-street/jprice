{% extends 'jprice/base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'contact/contact.css' %}">
{% endblock %}

{% block content %}
<h2>Contact Me</h2>

<form class="contact-form" action="{% url 'contact:index' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="jp-button raised" type="submit">Send Message</button>
</form>

{% endblock %}
