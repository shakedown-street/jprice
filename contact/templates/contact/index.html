{% extends 'jprice/base.html' %}

{% load static %}

{% block content %}
  <div class="flex flex-col items-center">
    <h1>Contact Me</h1>
    <div class="pw-card">
      <form class="pw-form" action="{% url 'contact:index' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <div class="pw-form-actions">
          <button class="pw-button fluid primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
