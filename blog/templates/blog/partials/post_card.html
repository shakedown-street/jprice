{% load markdown %}

<article class="pw-card">
  <header>
    <a href="{% url 'blog:detail' post.slug %}">
      <h4>{{ post.title }}</h4>
    </a>
    <p class="text-sm text-muted">{{ post.published_at | date:"M d, Y" }}</p>
    <div class="flex flex-wrap gap-2 mb-4">
      {% for topic in post.topics.all %}<div class="pw-badge xs rounded">{{ topic.name }}</div>{% endfor %}
    </div>
  </header>
  <p class="mb-0">{{ post.content | unmarkdown | truncatewords:30 }}</p>
</article>
